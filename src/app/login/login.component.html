<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="https://i.imgur.com/ekfcL0U.png" alt="IMG">
            </div>

            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    Login
                </span>

                <div class="wrap-input100 validate-input" data-validate="Insira um email vÃ¡lido">
                    <input class="input100" type="text"placeholder="Cpf">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" placeholder="Senha">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" [disabled]="!loginForm.valid">
                        Entrar
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Esqueceu
                    </span>
                    <a class="txt2" href="#">
                        Cpf ou senha?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <div *ngIf="isLoginError" class="alert alert-danger" role="alert">
                        Login ou senha incorretos
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
